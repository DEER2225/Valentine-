<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    color: #8b004f;
    font-size: 36px;
  }

  p {
    font-size: 20px;
    color: #6b0036;
  }

  button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff2e63;
    color: white;
  }

  #no {
    position: absolute;
    background: white;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
  }

  /* MWAH pop-up */
  #mwah {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 60px;
    font-weight: bold;
    color: #ff004f;
    text-shadow: 0 0 20px rgba(255,0,80,0.8);
    z-index: 999;
    pointer-events: none;
    transition: transform 0.3s ease;
  }

  #mwah.show {
    transform: translate(-50%, -50%) scale(1.2);
  }
</style>
</head>

<body>

<div class="container">
  <h1>Rishu â¤ï¸</h1>
  <p>You make my heart smile every single day ğŸ¥ºğŸ’˜</p>
  <h1>Will you be my Valentine? ğŸŒ¹</h1>

  <button id="yes" onclick="goYes()">YESSS ğŸ˜˜</button>
  <button id="no">No ğŸ™„</button>
</div>

<div id="mwah">MWAH ğŸ’‹</div>

<script>
  const noBtn = document.getElementById("no");
  const noTexts = [
    "No ğŸ™„",
    "Are you sure? ğŸ˜",
    "Think again ğŸ˜Œ",
    "Wrong answer ğŸ˜¤",
    "Nice try ğŸ˜‚",
    "You can't escape ğŸ˜ˆ"
  ];

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
  });

  function goYes() {
    const kissSound = new Audio("kiss.mp3");
    const mwah = document.getElementById("mwah");

    kissSound.play();
    mwah.classList.add("show");

    setTimeout(() => {
      window.location.href = "yes.html";
    }, 900);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
